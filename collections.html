<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Literata:ital,opsz@1,7..72&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Philosopher:ital@1&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Collections</title>
  </head>
  <body>
    <div class="collections">
      <nav>
        <a href="http://127.0.0.1:5500/" class="btnh">HOME</a>
        <a href="http://127.0.0.1:5500/artists" class="btna">ARTISTS</a>
        <a href="http://127.0.0.1:5500/contact" class="btnc">CONTACT</a>
      </nav>
      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <h2 class="icarus_title">Icarus Collection</h2>
            <div class="tattoo">
              <div class="card">
                <img
                  src="/img/icarus_to_the_sun.jpg"
                  class="card-img-top"
                  alt="..."
                />
                <div class="card-body">
                  <p class="titletattoo">Tattoo Model</p>
                  <h5 class="card-title">Icarus To the Sun</h5>
                  <p class="price">€350</p>
                </div>
              </div>
              <div class="card">
                <img
                  src="/img/winged_icarus.jpg"
                  class="card-img-top"
                  alt="..."
                />
                <div class="card-body">
                  <p class="titletattoo">Tattoo Model</p>
                  <h5 class="card-title">Winged Icarus</h5>
                  <p class="price">€500</p>
                </div>
              </div>
              <div class="card">
                <img
                  src="/img/icarus_in_the_sun.jpg"
                  class="card-img-top"
                  alt="..."
                />
                <div class="card-body">
                  <p class="titletattoo">Tattoo Model</p>
                  <h5 class="card-title">Icarus In The Sun</h5>
                  <p class="price">€550</p>
                </div>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <h2 class="icarus_title">Sculpture Collection</h2>
            <div class="tattoo">
              <div class="card">
                <img src="/img/ingenious.jpg" class="card-img-top" alt="..." />
                <div class="card-body">
                  <p class="titletattoo">Tattoo Model</p>
                  <h5 class="card-title">Ingenious Sculpture</h5>
                  <p class="price">€550</p>
                </div>
              </div>
              <div class="card">
                <img src="/img/centaur.jpg" class="card-img-top" alt="..." />
                <div class="card-body">
                  <p class="titletattoo">Tattoo Model</p>
                  <h5 class="card-title">Centaur Sculpture</h5>
                  <p class="price">€600</p>
                </div>
              </div>
              <div class="card">
                <img src="/img/poseidon.jpg" class="card-img-top" alt="..." />
                <div class="card-body">
                  <p class="titletattoo">Tattoo Model</p>
                  <h5 class="card-title">Poseidon Sculpture</h5>
                  <p class="price">€500</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev icons"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <ion-icon name="chevron-back-circle-outline"></ion-icon>
          <!--- <span class="carousel-control-prev-icon" aria-hidden="true"></span> -->
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next icons"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <ion-icon name="chevron-forward-circle-outline"></ion-icon>
          <!--- <span class="carousel-control-next-icon" aria-hidden="true"></span> -->
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <script
    type="module"
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
  ></script>
</html>
