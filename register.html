<!DOCTYPE html>

  <head>

    <title>Register</title>

  <body>
    <div class="box2"></div>
    <div class="register">
      <div>
        <img src="/img/9af5b39a70de1509eb2300a0328fe5b1.jpg" alt="" />
      </div>
      <div class="reg">
        <div class="titlereg">
          <h2>Register</h2>
        </div>
        <form action="">
          <input type="text" placeholder="&nbsp N &nbsp A &nbsp M &nbsp E" class="name" name="name" />
          <label for="name"></label>
          <br />
          <br />
          <input type="email" placeholder="&nbsp E &nbsp M &nbsp A &nbsp I &nbsp L" class="email" name="email" />
          <label for="email"></label>
          <br />
          <br />
          <input
            type="password"
            placeholder="&nbsp P &nbsp A &nbsp S &nbsp S &nbsp W &nbsp O &nbsp R &nbsp D"
            class="pw"
            name="password"
          />
          <label for="password"></label>
          <br />
          <br />
          <input
            type="cpassword"
            placeholder="&nbsp C &nbsp O &nbsp N &nbsp F &nbsp I &nbsp R &nbsp M &nbsp &nbsp  &nbsp &nbsp P &nbsp W"
            class="cpw"
            name="cpassword"
          />
          <label for="cpassword"></label>
          <br />
          <br />
          <input type="checkbox" class="remb" name="check" />
          <label for="checkbox" class="regb">I accept the terms & conditions</label>
        </form>
      </div>
    </div>
  </body>
